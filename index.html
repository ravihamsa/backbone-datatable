<html>
<head>
    <title>Require JS Example Page</title>
    <script type="text/javascript" src="libs/jquery-1.9.1.js" data-main="app/main"></script>
    <script type="text/javascript" src="libs/underscore.js" data-main="app/main"></script>
    <script type="text/javascript" src="libs/backbone.js" data-main="app/main"></script>
    <script type="text/javascript" src="src/datatable.js" data-main="app/main"></script>
    <style type="text/css">

        table
        {
            border-collapse:collapse;
            text-align: left;
        }

        td,th {
            border: 1px solid #ccc;
            padding: 5px;

        }

        .underline {
            text-decoration: underline;
        }

        .hover {
            background-color: azure;
        }

        th {
            background-color: cornsilk;
        }
    </style>
</head>
<body>
<div id="container"></div>


<script type="text/javascript">
    var coll = new BaseCollection([
        {name: 'one', id: 1, test:'test'},
        {name: 'two', id: 2, test:'test'},
        {name: 'three', id: 3, test:'test'},
        {name: 'four', id: 4, test:'test'}
    ])
    var view = new TableView({collection: coll, config: {columns: [
        {key: 'id'},
        {key: 'test'},
        {key: 'name', formatter: function (key, model) {
            return '<a href="">'+model.get(key) + '------name'+'</a>';
        },label:'NAME', attributes:{style:'color:red', class:'underline'}}
    ]}})
    view.render().$el.appendTo('#container');

    view.on('rowClick',function(tr,model){
        view.renderDetailView(tr,model);
    });
    view.on('anchorClick:name',console.log);

    coll.on('all',console.log);

    coll.add({name:'five', id:5});
    coll.add({name:'six', id:6});
    coll.add({name:'seven', id:7});
    coll.add({name:'eight', id:8});
    coll.add({name:'nine', id:9});



</script>

</body>
</html>
